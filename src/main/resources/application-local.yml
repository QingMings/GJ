  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      write-dates-as-timestamps: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
logging:
  level:
    com.yhl.gl.mapper: DEBUG
# mybatis-plus 配置
mybatis-plus:
  global-config:
    banner: off
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# mybatis 分页插件
pagehelper:
  auto-dialect: true




# python 程序相关配置
pyScript:
  # 脚本工作目录
  pyWorkDir: warningProgram/core
  # 主脚本
  path: warning_main.py
pyConfig:
  warning_gates_path: warningProgram/core/param/G20210101_warning_gates.json
  c_lib_param_path: warningProgram/core/settings/c_lib_param.json
paramDirConfig:
  paramLEAP_Path: /Users/shishifanbuxie/FTP/temp
  paramEOP_Path: /Users/shishifanbuxie/FTP/local
  paramSWD_Path: /Users/shishifanbuxie/FTP/displayPlaybackslist
  paramERR_Path: /Users/shishifanbuxie/FTP/2021-03-26
#!!!==加上参数u让脚本实时输出==!!!
pyCmd:
  param_list: python3,-u,${pyScript.path}
#日志正则匹配(处理)
pyLog:
  regex_pattern: '\[(.+) @ (\d+-\d+-\d+ \d+:\d+:\d+.\d+)\] (.+)'




#=================task相关配置===============
task:
  enableResume: true                         # 程序重启后是否恢复执行之前的任务,默认执行，设置 false 不执行
  finishedFileFlag: "end.txt"                 # 文件夹内任务结束标志，扫描到该文件，则结束任务
  period: 3000                                # 任务运行时间间隔，单位毫秒
  orderRunParamSavePath: warningProgram/historyRunParam     # 订单运行参数保存路径
  defaultParam: # 默认参数
    flushToDBOnStart: true                   # 程序启动时，是否刷新数据库中的默认配置
    #    path: config/defaultParam.json            # 默认配置路径
    path: defaultParam.json            # 默认配置路径
# (inputFiles)输入文件后缀配置
suffixFilter:
  # 主卫星输入文件后缀
  satelliteFile: sat
  # 目标轨道数据文件后缀
  targetOrbit: obt
  # 目标雷达轨道文件后缀
  targetRadar: rae
  # 目标激光数据文件后缀
  targetLaser: las
  # 观测质量评估
  obs_GTW: GTW
  obs_EPH: txt


